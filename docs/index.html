<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 id="color"><a href="https://github.com/robert-hart/iris-evaluation">iris-evaluation</a></h1>
</header>

<body>
    <div class="section" id="first">
        <h1>Getting Started</h1>
        <p>This page is designed to generate configuration files for the {paper name} implementation of the iris-evaluation package.<p>
        <p>UNDER CONSTRUCTION</p>
    </div>

	<!--
	Form makes JSON of parameters to run program, then runs program
	-->
    <div class="section">
    <form id='parameters_form'>
    <fieldset>
    <legend>Parameters:</legend>
		<label for="begin" class="space">Evaluation directory:</label> 
        	<input type="text" id="primary_directory" name="directory" value="" required><br>
		<hr>
		<label for="routine" class="space">Routine:</label>
        	<select id="routine" name="routine">
          		<option value="0" selected>Find Optimal Gabor Parameters</option>
          		<option value="1">Extract features</option>
          		<option value="2">Calculate hamming distance</option>
          		<option value="3">Extract features + Calculate hamming distance</option>
        	</select>
		<hr>
		
		<div id='conditional_fields'></div>
		
		<button type="submit">Generate Configuration File</button>
	<!--
	Everything below this depends on the routine selected!
	-->
    </fieldset>
    </form>
  	
    </div>
	<script src="script.js"></script>
</body>
</html>
